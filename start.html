<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<meta name="description" content="Finance-Tools">
	<meta name="keywords" content="Finance-Tools">
	<meta name="author" content="Finance-Tools">
	<link rel="icon" href="assets/favicon/favicon.ico" type="image/x-icon">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
		rel="stylesheet">

	<!-- Bootstrap CSS -->
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Additional CSS Files -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

	<link rel="stylesheet" href="assets/css/templatemo-chain-app-dev.css">
	<link rel="stylesheet" href="assets/css/animated.css">
	<link rel="stylesheet" href="assets/css/owl.css">

</head>

<body>
	<div id="js-preloader" class="js-preloader">
		<div class="preloader-inner">
			<span class="dot"></span>
			<div class="dots">
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
	</div>
	<main class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 align-self-center">
					<div class="section-heading">
						<h4>Excel <em>Merger</em></h4>
						<img src="assets/images/heading-line-dec.png" alt="">
						<p>Please select Excel files to upload. By selecting this file, 
							you can combine information from multiple sources into one structured place.</p>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<div class="filedrop">
								<div class="filedrop-box">
									<div class="input-bx">
										<form action="">
											<input type="file" id="upload-file" accept=".xls, .xlsx" multiple>
											<label for="upload-file" class="upload-file-label">
												<span class="upload-file-button">
													<i class="fas fa-cloud-upload-alt"></i>
												</span>
												<p>Drag & Drop or Click to Upload</p>
											</label>
										</form>
									</div>
									<div id="filewrapper" class="hidden">
									</div>
								</div>
							</div>
						</div>
						<!-- Upload -->
						<div class="col-lg-12">
							<div class="filedrop">
								<button id="btnUpload" class="btn">Upload File</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<div id="js-progress" class="js-progress hidden">
		<div class="preloader-inner">
			<span class="dot"></span>
			<div class="dots">
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
	</div>


	<!-- Scripts -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/owl-carousel.js"></script>
	<script src="assets/js/animation.js"></script>
	<script src="assets/js/imagesloaded.js"></script>
	<script src="assets/js/popup.js"></script>
	<script src="assets/js/custom.js"></script>
	<script src="assets/js/drag-drog.js"></script>>
</body>

</html>
